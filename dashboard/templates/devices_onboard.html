{% extends "base.html" %}

{% block title %}Onboarding de Dispositivo — SentinelNet{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
  <h1 class="h4 mb-0">
    <i class="bi bi-plus-circle me-2 text-primary"></i>Cadastro de Dispositivo
  </h1>
  <a href="{{ url_for('devices.list_devices') }}" class="btn btn-sm btn-outline-secondary">
    <i class="bi bi-arrow-left me-1"></i>Voltar para Dispositivos
  </a>
</div>

<div class="card border-0 shadow-sm">
  <div class="card-body">
    <form method="post" class="row g-3">
      <div class="col-md-6">
        <label for="customer" class="form-label">Cliente</label>
        <input id="customer" name="customer" type="text" class="form-control" value="{{ form.customer }}" required />
      </div>
      <div class="col-md-6">
        <label for="device" class="form-label">Dispositivo</label>
        <input id="device" name="device" type="text" class="form-control" value="{{ form.device }}" required />
      </div>
      <div class="col-md-4">
        <label for="vendor" class="form-label">Vendor</label>
        <input id="vendor" name="vendor" type="text" class="form-control" value="{{ form.vendor }}" required />
      </div>
      <div class="col-md-5">
        <label for="host" class="form-label">Host</label>
        <input id="host" name="host" type="text" class="form-control" placeholder="ex: 192.168.88.10" value="{{ form.host }}" required />
      </div>
      <div class="col-md-3">
        <label for="porta" class="form-label">Porta</label>
        <input id="porta" name="porta" type="number" min="1" max="65535" class="form-control" value="{{ form.porta }}" required />
      </div>
      <div class="col-md-4">
        <label for="username" class="form-label">Usuário</label>
        <input id="username" name="username" type="text" class="form-control" value="{{ form.username }}" required />
      </div>
      <div class="col-md-4">
        <label for="password" class="form-label">Senha</label>
        <input id="password" name="password" type="password" class="form-control" required />
      </div>
      <div class="col-md-4">
        <label for="token" class="form-label">Token (opcional)</label>
        <input id="token" name="token" type="password" class="form-control" value="{{ form.token }}" />
      </div>
      <div class="col-12">
        <div class="alert alert-secondary py-2 mb-0 small">
          Credenciais são armazenadas apenas no cofre criptografado <code>inventory/vault.enc</code>.
        </div>
      </div>
      <div class="col-12 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save me-1"></i>Cadastrar Dispositivo
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
